<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Resume Maker</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-black">
    <div id="main-section" class="container text-light">
        <h1 class="mt-3 text-center">SIMPLE RESUME MAKER</h1>
        <hr />

        <!-- form section started -->
        <form id="form_section" class="d-flex flex-column gap-2">
            <div class="d-flex flex-column mt-3">
                <label class="fs-3" for="username">Profile Image</label>
                <input class="py-2 mt-1 rounded ps-2 border" type="file" id="myFile" placeholder="Enter your full name">
            </div>
            <div class="d-flex flex-column mt-3">
                <label class="fs-3" for="userName">Name</label>
                <input class="py-2 mt-1 rounded ps-2 border-none" type="text" id="userName"
                    placeholder="Enter your full name">
            </div>
            <div class="d-flex flex-column">
                <label class="fs-3" for="fatherName">Father Name</label>
                <input class="py-2 mt-1 rounded ps-2 border-none" type="text" id="fatherName"
                    placeholder="Enter your Father name">
            </div>
            <div class="d-flex flex-column">
                <label class="fs-3" for="email">Email</label>
                <input class="py-2 mt-1 rounded ps-2 border-none" type="email" id="email"
                    placeholder="Enter your Email">
            </div>
            <div class="d-flex flex-column">
                <label class="fs-3" for="contactNumber">Contact</label>
                <input class="py-2 rounded ps-2 border-none" type="number" id="contactNumber"
                    placeholder="Enter your full name">
            </div>
            <div class="d-flex flex-column">
                <label class="fs-3" for="education">Education</label>
                <input class="py-2 rounded ps-2 border-none" type="number" id="education"
                    placeholder="Enter your full name">
            </div>
            <div class="d-flex flex-column">
                <label class="fs-3" for="skills">Skills</label>
                <input class="py-2 rounded ps-2 border-none" type="number" id="skills"
                    placeholder="Enter your full name">
            </div>
            <button type="submit" id="genrtBtn" class="mt-3 btn btn-primary py-2">Generate</button>
        </form>
        <!-- form section ended -->

    </div>


    <!-- typescript link -->
    <script src="main.ts"></script>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
