<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- User Input Form -->
        <div class="card p-4">
            <h2>Resume Builder</h2>
            <form id="resume-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label for="linkedin" class="form-label">LinkedIn</label>
                    <input type="text" class="form-control" id="linkedin" placeholder="Enter your LinkedIn profile URL">
                </div>
                <div class="mb-3">
                    <label for="github" class="form-label">GitHub</label>
                    <input type="text" class="form-control" id="github" placeholder="Enter your GitHub profile URL">
                </div>
                <div class="mb-3">
                    <label for="summary" class="form-label">Professional Summary</label>
                    <textarea class="form-control" id="summary" rows="3" placeholder="Write a brief professional summary"></textarea>
                </div>
                <div class="mb-3">
                    <label for="skills" class="form-label">Skills</label>
                    <input type="text" class="form-control" id="skills" placeholder="Enter your skills (comma-separated)">
                </div>
                <button type="button" class="btn btn-primary" onclick="generateResume()">Generate Resume</button>
            </form>
        </div>

        <!-- Resume Display Section -->
        <div id="resume-display" class="card p-4 mt-5 d-none">
            <h2>Resume</h2>
            <div id="resume-content"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript to Generate Resume -->
    <script src="script.js"></script>
</body>
</html>
