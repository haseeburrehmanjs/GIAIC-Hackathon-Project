<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h3 class="mt-3 text-center">Simple Resume Maker</h3>

        <div id="form-section" class="d-flex justify-content-center mt-3">
            <form id="from" class="d-flex flex-column">
                <h4 class="text-center">Personal Information</h4>
                <hr>
                <div class="d-flex flex-column mt-3">
                    <label class="fs-5 fw-bold" for="userName">Name</label>
                    <input type="text" name="" id="userName" placeholder="Enter Your Name">
                </div>
                <div class="d-flex flex-column mt-3">
                    <label class="fs-5 fw-bold" for="email">Email</label>
                    <input type="text" name="" id="email" placeholder="Enter Your Email">
                </div>
                <div class="d-flex flex-column mt-3">
                    <label class="fs-5 fw-bold" for="contact">Contact</label>
                    <input type="text" name="" id="contact" placeholder="Enter Your Contact">
                </div>
                <h4 class="mt-3 text-center">Education</h4>
                <hr>
                <div class="d-flex flex-column mt-3">
                    <label class="fs-5 fw-bold" for="degree">Degree</label>
                    <input type="text" name="" id="degree" placeholder="Enter Your Degree">
                </div>
                <div class="d-flex flex-column mt-3">
                    <label class="fs-5 fw-bold" for="Institution">Institution</label>
                    <input type="text" name="" id="Institution" placeholder="Enter Institution Name">
                </div>
                <div class="d-flex flex-column mt-3">
                    <label class="fs-5 fw-bold" for="year">Year</label>
                    <input type="text" name="" id="year" placeholder="Enter Year">
                </div>
                <h3 class="text-center mt-3">Work Experience</h3>
                <hr>
                <div class="d-flex flex-column mt-3">
                    <label class="fs-5 fw-bold" for="jobTitle">Job Title
                    </label>
                    <input type="text" name="" id="jobTitle" placeholder="Enter Job Title">
                </div>
                <div class="d-flex flex-column mt-3">
                    <label class="fs-5 fw-bold" for="company">Company
                    </label>
                    <input type="text" name="" id="company" placeholder="Enter Company Name">
                </div>
                <div class="d-flex flex-column mt-3">
                    <label class="fs-5 fw-bold" for="jobYear">Year
                    </label>
                    <input type="text" name="" id="jobYear" placeholder="Enter Year">
                </div>
                <div class="d-flex flex-column mt-3">
                    <label class="fs-5 fw-bold" for="description">Description
                    </label>
                    <input type="text" name="" id="description" placeholder="Enter Description">
                </div>
                <h3 class="mt-3 text-center">Skills</h3>
                <hr>
                <div>
                    <label class="fs-5 fw-bold" for="description">Add Skills
                    </label>
                    <input type="text" name="" id="description" placeholder="Enter your skills">
                    <p class="mt-1">skills ceperat with comma.</p>
                </div>
                <button class="mt-3 btn-primary btn">Generate</button>
            </form>
        </div>
    </section>





    <!-- typescript link -->
    <script src="main.ts"></script>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
